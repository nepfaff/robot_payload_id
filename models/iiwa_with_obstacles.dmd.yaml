    file: package://robot_payload_id/thin_wall.sdf
- add_weld:
    parent: world
    child: back_left_thin_wall::wall_link
    X_PC:
      translation: [0.03, 0.80, 0.25]
      rotation: !Rpy { deg: [0.0, 0.0, 90.0]}

- add_model:
    name: back_left_thin_wall2
    file: package://robot_payload_id/thin_wall.sdf
- add_weld:
    parent: world
    child: back_left_thin_wall2::wall_link
    X_PC:
      translation: [-0.18, 0.80, 0.25]
      rotation: !Rpy { deg: [0.0, 0.0, 90.0]}

- add_model:
    name: back_right_thin_wall
    file: package://robot_payload_id/thin_wall.sdf
- add_weld:
    parent: world
    child: back_right_thin_wall::wall_link
    X_PC:
      translation: [-0.06, -1, 0.2]
      rotation: !Rpy { deg: [0.0, 0.0, 90.0]}

- add_model:
    name: iiwa
    file: package://drake_models/iiwa_description/sdf/iiwa7_with_box_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
    X_PC:
        translation: [0.0, 0.0, 0.0127]

# Box to represent the gripper/ payload
- add_model:
    name: gripper_payload_box
    file: package://robot_payload_id/gripper_payload_box.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: gripper_payload_box::gripper_payload_box_link
    X_PC:
        translation: [0.0, 0.0, 0.18] # box_heigh / 2 + 0.05
